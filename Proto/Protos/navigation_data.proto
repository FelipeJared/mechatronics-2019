syntax = "proto3";

message NAV_DATA {
    //AHRS DATA
    float roll  = 1;
    float pitch = 2;
    float yaw   = 3;

    //From pressure Transducers
    float depth = 4;

    //X and Y translation from the DVL
    float x_translation = 5;
    float y_translation = 6;

    //Absolute X and Y position of the sub
    float x_absolute_pos = 7;
    float y_absolute_pos = 8;

}
