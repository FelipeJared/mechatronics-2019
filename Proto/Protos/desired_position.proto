syntax = "proto3";

message DESIRED_POS {
    //Desired Sub coordinate orientation
    float roll   = 1;
    float pitch  = 2;
    float yaw    = 3;

    //Desired depth
    float depth  = 4;

    //Desired x and y position with respect to original (0,0) position
    float north_pos  = 5;
    float east_pos  = 6;

    //Set current position as original. Note that the default value is false
    bool zero_pos = 7;
}
